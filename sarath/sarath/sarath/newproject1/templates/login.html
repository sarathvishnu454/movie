{% extends "base.html" %}
{% block body%}
<div class="container py-5">
  <h1 style="color:#ffff;">Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
 {% for msg in messages %}
    {{msg}}
    {% endfor %}
{% endblock %}
