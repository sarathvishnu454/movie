{% extends "base.html" %}
{% block body%}
<div class="container py-5">
    <h1 style="color:#ffff;">Register</h1>
    <form method="post">
        {% csrf_token %}
        {{register_form.as_p}}
        <button class="btn btn-primary" type="submit">REGISTER</button>
    </form>
    <p class="text_center">If you already have an account,<a href="/login">login</a>instead</p>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
</div>
{% endblock %}
